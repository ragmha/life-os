pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: bun lint
    typecheck:
      glob: "*.{js,ts,jsx,tsx}"
      run: bun typecheck
    format:
      glob: "*.{js,ts,jsx,tsx,json,md}"
      run: bun format
    knip:
      glob: "*.{js,ts,jsx,tsx}"
      run: bun knip

pre-push:
  parallel: true
  commands:
    test:
      run: bun run test 